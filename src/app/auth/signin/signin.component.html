<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
      <form (ngSubmit)="onSubmit(f)" #f=ngForm>
        <div class="form-group">
          <label for="email">Email address*:</label>
          <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter email" email required
            #e="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password*:</label>
          <input type="text" class="form-control" id="password" name="password" ngModel required #p="ngModel" placeholder="Enter password">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
